<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Flashcards</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app">
        <div id="topics"></div>
        <div id="card-container">
            <div id="card">
                <div id="question"></div>
                <div id="answer"></div>
                <div id="detail"></div>
            </div>
        </div>
        <div id="controls">
            <button id="toggle-detail">Show/Hide Detail</button>
            <button id="prev">Previous</button>
            <button id="next">Next</button>
            <button id="reset">Reset Progress</button>
        </div>
        <div id="progress-container">
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <div id="progress-text"></div>
        </div>
    </div>
    <script>
        // Add error handling for module loading
        window.addEventListener('error', function(e) {
            console.error('Script error:', e);
            document.body.innerHTML += '<div style="color: red; padding: 20px;">Error loading application. Please check console.</div>';
        });
    </script>
    <script type="module">
        import './script.js';
    </script>
</body>
</html>
